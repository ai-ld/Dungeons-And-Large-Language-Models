<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>{{ title }}</h1>
    <form action="{{ url_for('title_screen') }}" method="post" enctype="multipart/form-data">
      <div class="theme-selection">
        <label for="theme">Select a theme or leave blank for a random theme:</label>
        <input type="text" id="theme" name="theme" value="{{ DEFAULT_THEME }}">
      </div>

      <div class="options-container">
        <div class="character-selection">
          <p>Select a character option:</p>
          <input type="radio" id="random_character" name="character_option" value="random_character">
          <label for="random_character">Random Character</label>
          <br>
          <input type="radio" id="create_character" name="character_option" value="create_character">
          <label for="create_character">Create Character</label>
        </div>

        <div class="save-selection">
          <p><strong>OR</strong></p>
          <label for="load_save">Load a save:</label>
          <input type="file" id="load_save" name="load_save">
        </div>
      </div>
      
      <br><br>
      <input type="submit" value="Start Game">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    </form>
  </body>
</html>
